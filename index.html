<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up-Form</title>
  <link href="styles.css" rel="stylesheet">
  <script src="main.js "defer></script>
</head>
<body>
  <div class="left-column">
    <div id="space"></div>
    <div class="logo-container">
      <div id="logo-placeholder">  <!-- reminder -->
        <img src="assets/odin_logo.png" id="logo">
      </div>
      <div>
        <h1 id="logo-text">ODIN</h1>
      </div>
    </div>
    <div id="credit-div">
      <span>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West </a>on <a href="unsplash.com">Unsplash</a></span>
    </div>
  </div>
  <div class="right-column">
    <div class="header">
      <div id="text-div">
        <h1 id="header-text">This is not a real online service! You know you need something<br> like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</h1>
      </div>
    </div>
    <div class="form-content">
      <form class="form-layout">
        <div class="left-form">
          <h1>Let's do this!</h1>
          <label for="first-name">first name</label>
          <input type="text" id="first-name" required>
          <label for="email">email</label>
          <input type="email" id="email" required>
          <label for="pass1">password</label>
          <input type="password" id="pass1" required>
        </div>
        <div class="right-form">
          <label for="last-name">last name</label>
          <input type="text" id="last-name" required>
          <label >phone number</label>
          <input type="number" id="phone-number" required>
          <label for="pass2">confirm password</label>
          <input type="password" name="pass2" id="pass2" required> 
        </div>
      </form>
    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
